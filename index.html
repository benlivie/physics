							состоит в том, что свет распространяется прямолинейно. Гипотеза иногда может быть и ошибочной, неверной. Тогда выдвигается новая гипотеза.
							Или же, что могут образовываться тень и полутень, если источников света несколько или источник один, но он большой 
							(его размеры сравнимы с расстоянием до непрозрачного предмета, дающего тень).

							### Скорость
	
							Скорость V - векторная величина, характеризующая направление и быстроту перемещения материальной точки: 
							$$V  = \tfrac{S}{t}$$ где S - путь, которный нужно пройти, t - время, которое потребуется для прохождения пути.
							
							Note:
	
						</script>

							##### Занимательные факты о скорости: 
	
							- Cкорость стрижей, голубей и куликов может достигать 300 км/ч.
							- Когда самолёт развивает скорость 1000 км/ч, то его длина увеличивается на один сантиметр односительно длины его покоя.
							- Самое ветреное место – Земля Виктории, находящаяся в Антарктиде. Скорость ветра здесь доходит до 215 км/ч.
							- Самая большая скорость чтения – 416 250 слов в минуту. Рекордсмен – Евгения Алексеенко.
							- Самая большая скорость воспроизведения потомства у человека – 58 детей в год.

					<section data-markdown  data-separator-notes="^Note:">
						<script type="text/template">
							### Температура
	
							Температура — физическая величина, характеризующая состояние теплового равновесия макроскопической системы.
							Единиц измерений 3, но чаще используют Цельсия и Кельвины. Перевод:
							$$T(K)  = t(C)+273,15^\circ$$ $$t(C)  = T(K)-273,15^\circ$$ где T - градусов Кельвина, t - градусы Цельсия.
							
							Note:
	
						</script>
					</section>
				
					<section data-markdown  data-separator-notes="^Note:">
						<script type="text/template">
							##### Занимательные факты о температуре: 
	
							- Самая высокая температура, которую создал человек, составила 4 миллиарда градусов Цельсия.
							- Самая холодная температура в нашей системе зафиксирована на Луне: всего 30 Кельвинов. Ниже, чем температура Плутона!
							- Самая низкая температура, которую удалось достичь в искусственных условиях - 100 пикоКельвинов или 0.0000000001 K.
							- Температура космоса составляет 2,73 Кельвина или около -270 градусов Цельсия.
							Note:
	
						</script>

							### Длина
	
							Длина́  — это наименьшее расстояние между точками пространства, в которых колебания происходят в одинаковых фазах. 
							В международной системе единиц (СИ) за единицу длины принят метр.
							$$ \lambda = v \cdot T$$ Здесь $\lambda$ - длина волны, $v$ - фазовая скорость, $T$ - период колебаний.
							Note:
	
						</script>
					</section>

						<script type="text/template">
							##### Занимательные факты о длинне: 
	
							- Самая старая единица длины – локоть – был единицей измерения у многих народов. Так, локоть это 45 см.
							- Дюйм - равнялся длине трёх ячменных зёрен, вынутых из средней части колоса.
							- Cогласно легенде, греческий воин по имени Фидиппид в 490 году до нашей эры после битвы при МАРАФОНЕ пробежал, 
							не останавливаясь, от Марафона до Афин, чтобы возвестить о победе греков, он успел крикнуть «радуйтесь, афиняне, мы победили! » и умер.
							Note:
	
						</script>

					<section data-markdown  data-separator-notes="^Note:">
						<script type="text/template">
							### Масса 
	
							Масса – характеристика, которая определяет интенсивность воздействия на него гравитационного поля.
							В обыденной жизни и в физике XIX века масса синонимична весу.
							$$ m = \rho \cdot V$$ $m$ - масса тела, $\rho$ - плотность тела, $V$ - его объем. Единицы измерения массы - килограммы (кг).
					
							Note:
	
						</script>
					</section>

					<section data-markdown  data-separator-notes="^Note:">
						<script type="text/template">
							##### Занимательные факты о массе: 
	
							- Самым тяжелым царским головным убором (короной), из когда-либо взвешиваемых, является Шапка Мономаха. Вес составляет 698 грамм.
							- Инертная масса любого тела равна его гравитационной массе.
							- Самой тяжелой породой среди домашних собак является сенбернар, 146.6 кг.
							- Если наполнить чайную ложку веществом, из которого состоят нейтронные звезды, то ее вес будет равняться примерно 110 миллионам тонн!
							
							Note:
	
						</script>
					</section>

					<section data-markdown  data-separator-notes="^Note:">
						<script type="text/template">
							### Объем
							Объём — количественная характеристика пространства, занимаемого телом или веществом. Объём тела определяется его формой и линейными размерами.
							Единица объёма в СИ — кубический метр.
							$$V = \tfrac{m}{\rho}$$ где $m$ -масса, $\rho$ - плотность вещества.
					
							Note:
	
						</script>
					</section>

						##### Занимательные факты об объеме: 
						
						- Объем воды в Мировом океане составляет 1340740 тыс. км³. Наибольшая глубина 11 022 м.
						- Объем 1 объема легких кита такой же, что и у 508.333 объемов легких человека.
						- В древние времена обычно использовали глиняные мерные сосуды для измерения объёма.
						Note:
						</script>
					</section>

					<section data-markdown  data-separator-notes="^Note:">
						<script type="text/template">
							### Площадь
							Площадь - это численная характеристика, которая показывает размер поверхности. Поверхность при этом может быть плоской или криволинейной.
							$$S = \tfrac{a \cdot h}{2}$$ где $a$ -сторона, $h$ - высота.
					
							Note:
	
						</script>
					</section>
	
					<section data-markdown  data-separator-notes="^Note:">
						<script type="text/template">
						##### Занимательные факты о площади: 
						
						- Если сравнить одинаковые по площади фигуры, окажется, что наименьшим периметром обладает круг. Он же будет наибольшим по площади среди 
						геометрических фигур с равным периметром.
						- Первой представительницей слабого пола, решившей, что изучение чисел и фигур – удел не только мужчин, была 
						Гипатия – гречанка, жившая в Александрии 2,5 тысячелетия назад.
						- Математический гений сегодняшнего дня – россиянин Григорий Перельман, доказавший гипотезу Пуанкаре.
						Note:
						</script>

					<section data-markdown  data-separator-notes="^Note:">
						<script type="text/template">
							### Давление

							Давление – скалярная физическая величина, равная силе, действующей на единицу площади поверхности. В международной системе СИ измеряется в Паскалях
							и обозначается буквой $p$. Единица измерения давления – 1 Паскаль. Русское обозначение – Па, международное – $Pa$.
							$$p = \tfrac{F}{S}$$ где $F$ - сила, действующая на тело, $S$ - площадь. 

							Note:
	
						</script>
					</section>

						##### Занимательные факты о давлении: 
						
						- Когда ты катаешься на коньках, ты фактически скользишь по тонкому слою только что растаявшей воды, которая расстаяла из-за давления твоего тела на лед.
						- Сложно поверить, но даже очень стройная модель может испортить пол своими каблуками.
						- Крупные артерии человека могут выдерживать давление в 20 атмосфер.
						- Предел Армстронга – это высота над уровнем моря, где давление падает до такой степени, что кровь в человеческом теле закипает (19200 метров над уровнем моря).
						Note:
						</script>

						placeholder="Метры или километры">

					<script>
					// Конвертер скорости
					document.querySelector('#converter_button').onclick = () => {
					let converterValue = document.querySelector('#converter_value');
					let converterType = document.querySelector('#converter_type');
					let converterOut = document.querySelector('#converter_out');
					//Делаем проверку на пустоту
					if (converterValue.value === '') {
						alert('Поле не заполнено');
					}
					let currentType = +converterType.options.selectedIndex;
					if (currentType === 0) {
						//Формируем формулы перевода и рендерим катехом
						result = katex.renderToString( 
							math.evaluate('5 * ' + converterValue.value + '/ 18') + 
							'(м/c)');
					} else if (currentType === 1) {
						//Формируем формулы перевода и рендерим катехом
						result = katex.renderToString( math.evaluate(converterValue.value + 
						' * 3.6')+'(км/ч)');
					}
					converterOut.innerHTML = result;
				}
					function km2m (km) {
					return 5 * km / 18;
					}
					</script>

							Задача 3. Вертолет пролетел расстояние в 600 км со скоростью 120 км/ч. Сколько времени он был в полете?

					<script>
					function raschet(){
						var arr = Array();
						var q;
						if(V.value!=''){arr.push('V');}else{q = 'V';}
						if(T.value!=''){arr.push('T');}else{q = 'T';}
						if(S.value!=''){arr.push('S');}else{q = 'S';}
						if(arr.length==2){
							if(q=='V'){
								V.value = S.value/T.value;
							}
							if(q=='T'){
								T.value = S.value/V.value;
							}
							if(q=='S'){
								S.value = V.value*T.value;
							}
						}
					}
